<div class="container">
    <form>
        <div class="form-group row">
            <div class="col-sm-10">
                <label for="reviewRating" class="col-form-label">Don't take it</label>
                <input type="range" class="form-control-range" id="reviewRating" min="1" max="5" step="1" onchange="updateRatingLabel(this.value)">
                <label id="ratingLabel" for="reviewRating" class="col-form-label">Yeah, take it!</label>
            </div>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    var reviewRating = document.getElementById("reviewRating");

                    reviewRating.addEventListener("input", function() {
                        var ratingValue = parseInt(reviewRating.value);
                        var labelText = "";

                        switch (ratingValue) {
                            case 1:
                                labelText = "Terrible";
                                break;
                            case 2:
                                labelText = "Bad";
                                break;
                            case 3:
                                labelText = "Average";
                                break;
                            case 4:
                                labelText = "Good";
                                break;
                            case 5:
                                labelText = "Excellent";
                                break;
                            default:
                                labelText = "Unknown";
                                break;
                        }

                        ratingLabel.textContent = labelText;
                    });
                });
            </script>
            </div>
                
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label for="reviewDifficulty" class="col-form-label">Easy</label>
                <input type="range" class="form-control-range" id="reviewDifficulty" min="1" max="5" step="1">
                <label for="reviewDifficulty" class="col-form-label">Effort Required</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label for="reviewUseful" class="col-form-label">Worthless</label>
                <input type="range" class="form-control-range" id="reviewUseful" min="1" max="5" step="1">
                <label for="reviewUseful" class="col-form-label">Foundational</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <textarea class="form-control" id="reviewComment" rows="3"
                    placeholder="Enter review comment"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group row">
                <div class="col-sm-2">Anonymous</div>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-check-input" id="reviewAnonymous">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
    </form>
</div>
