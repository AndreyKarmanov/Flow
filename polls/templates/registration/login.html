{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="get" action="{% url 'polls:register' %}">
    <button type="submit">Create Account</button>
</form>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
