{% extends 'base/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="border-2 border-black inline-block p-4 shadow-signature bg-white gap-28 w-70">
    <h2 class="font-bold text-black text-center block w-full">LOGIN</h2>
    <form method="post" class="inline-block gap-8 p-2 w-full">
        {% csrf_token %}
        <div class="block mb-4">
            <label for="{{ form.username.id_for_label }}" class="block">Username</label>
            <!-- check out django-widget-tweaks for more stuff -->
            <!-- this is needed because the login form is handled by the auth package -->
            {{ form.username|add_class:"border-2 border-black focus:outline-none w-full" }}
        </div>
        <div class="block mb-4">
            <label for="{{ form.password.id_for_label }}" class="block">Password</label>
            {{ form.password|add_class:"border-2 border-black focus:outline-none w-full" }}
        </div>
        <div class="block text-center">
            <button type="submit" class="text-center bg-blue-700 text-white py-2 px-4">Login</button>
        </div>
    </form>
</div>
{% endblock %}
