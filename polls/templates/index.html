<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls with Django</title>
</head>

<body>
    {% if latestQuestions %}
    <ul>
        {% for question in latestQuestions %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.questionText }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</body>

</html>
